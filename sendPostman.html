<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Send postman file</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
</head>
<body>
    <form method="post" enctype="multipart/form-data">
        Collection name: <input type="text" name="name">
        <br>
        Postman file: <input type="file" name="sourceFile">
        <br>
        URL: <input type="text" name="url">
        <br>
        <input type="submit" value="Send">
    </form>

    <script>
        $("form").submit(function(e){
            e.preventDefault();

            var formData = new FormData($(this)[0]);

            $.ajax({
                url: 'http://localhost:8000/sources',
                type: 'POST',
                data: formData,
                headers:{
                    'Authorization': 'XXX'
                },
                async: false,
                cache: false,
                contentType: false,
                processData: false
            });
        });

    </script>
</body>
</html>
